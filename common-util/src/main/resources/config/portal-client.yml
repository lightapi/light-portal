# portal-client.yml

# Indicate id portal service will be service url or not, if it is false, the portal service call will use
# service discovery based on the service id. Default value is false which indicates service discovery.
portalByServiceUrl: ${portal-client.portalByServiceUrl:false}
# When url is used, portal query service url is required.
portalQueryServiceUrl: ${portal-client.portalQueryServiceUrl:}
# When url is used, portal command service url is required.
portalCommandServiceUrl: ${portal-client.portalCommandServiceUrl:}

# When service discovery is used, portal query service id is required.
portalQueryServiceId: ${portal-client.portalQueryServiceId:com.networknt.portal.hybrid.query-1.0.0}
# When service discovery is used, portal command service id is required.
portalCommandServiceId: ${portal-client.portalCommandServiceId:com.networknt.portal.hybrid.command-1.0.0}
# When service discovery is used, portal reference service id is required.
portalReferenceServiceId: ${portal-client.portalReferenceServiceId:com.networknt.reference-1.0.0}

